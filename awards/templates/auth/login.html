{% extends "auth/base.html" %} { %block content %}

<form class="form-signin" style="margin-top: 100;" method="POST">
    {% csrf_token %}
    <h1 class="mb-4"><span id="" style="padding-bottom: 20px;"> AWARDS </span></h1>
    <h1 class="h6 mb-3 font-weight-normal text-muted"> Please sign in </h1>
    <label for="inputEmail" class="sr-only"> Username </label>
    <input type="text" name="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only"> Password </label>
    <input type="password" name="password" class="form-control" placeholder="Password" required>
    <div class="checkbox mb-3">
        <label>
            <input type="checkbox" value="remember-me"> Remember me?
        </label>
    </div>
    <button class="btn btn-lg btn-outline-dark btn-block" type="submit">Sign In</button>
    <p class="mt-3"> Don't have an account? <a href="{%url 'register'%}"> Sign Up </a></p>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
</form>

{%endblock%}
