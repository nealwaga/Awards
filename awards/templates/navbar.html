<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AWARDS </title>
</head>

<body>
    
    <nav class="navbar navbar-inverse" style="background-color: rgb(255, 255, 255);">
        <div class="container-fluid">
            <div class="navbar-header">
                <div class="col-sm-6 col-md-6">
                    {% if user.is_authenticated %}
                    <ul>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle btn btn-default" data-toggle="dropdown" role="button" aria-expanded="false"> Account
                                  <span class="caret"></span>
                              </a>
                            <ul class="dropdown-menu" role="menu">
                                <li>
                                    <a href="{%url 'siteToday'%}"> Home </a>
                                </li>
                                <li>
                                    <a href="/accounts/password/change"> Change Password </a>
                                </li>
                                <li>
                                    <a href="/logout"> Logout </a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                    {% else %}
                    <li>
                        <a class='btn btn-default' href="/accounts/login"> Log-in </a>
                    </li>

                    {% endif %}
                </div>
                <a class="navbar-brand" href="{% url 'siteToday' %}">
                    <h3> AWARDS </h3>
                </a>
            </div>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-right">

                <form class="navbar-form" role="search" action="{% url 'search_results' %}">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="site">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
                        </div>
                    </div>

                </form>

            </div>
        </div>
    </nav>

</body>
</html>
